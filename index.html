<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Can you guess the number?</p>
    <div class="difficulty-selector">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="50">Easy (1-50)</option>
        <option value="100" selected>Medium (1-100)</option>
        <option value="500">Hard (1-500)</option>
      </select>
    </div>
    <div class="game-area">
      <input type="number" id="guess" placeholder="Enter your guess" />
      <button id="submit-guess">Guess</button>
      <button id="reset-game">Reset</button>
    </div>
    <div class="feedback">
      <p id="message">Make your first guess!</p>
      <ul id="guess-history"></ul>
    </div>
    <div class="score-board">
      <p>Attempts: <span id="attempts">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
